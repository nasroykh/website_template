services:
  # ============================================
  # Next.js Application - Production Mode
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_DOMAIN_NAME=${NEXT_PUBLIC_DOMAIN_NAME:-example.com}
      # Enable BuildKit for better caching and performance
      cache_from:
        - website-template:latest

    image: website-template:latest

    container_name: website-template

    restart: unless-stopped

    ports:
      - "${PORT:-3000}:3000"

    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_DOMAIN_NAME=${NEXT_PUBLIC_DOMAIN_NAME:-example.com}
      - PORT=3000
      - HOSTNAME=0.0.0.0

    # Health check configuration
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - website-network

networks:
  website-network:
    driver: bridge
    name: website-template-network
